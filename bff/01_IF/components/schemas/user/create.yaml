create:
  title: request_user_create
  type: object
  properties:
    sei_name:
      type: string
    mei_name:
      type: string
    email:
      type: string
    phone:
      type: string
    password:
      type: string
      description: |-
        パスワードは8文字以上、英数字を含む必要があります。
  required:
    - sei_name
    - mei_name
    - email
    - phone
    - password

