create:
  title: request_user_create
  type: object
  description: ユーザ登録
  properties:
    sei_name:
      type: string
    mei_name:
      type: string
    email:
      type: string
    tel:
      type: string
    password:
      type: string
      description: |-
        パスワードは8文字以上、英数字を含む必要があります。
  required:
    - sei_name
    - mei_name
    - email
    - tel
    - password
response_user_create:
  title: response_user_create
  type: object
  description: ユーザ登録
  properties:
    token:
      type: string
      description: ユーザ認証トークン
  required:
    - token
