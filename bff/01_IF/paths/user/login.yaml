post:
  operationId: user.login
  tags:
    - user
  summary: ユーザログイン
  description: |-
    ユーザをログインするAPI
  parameters:
    - in: header
      name: X-Api-Key
      description: APIキー
      required: true
      schema:
        type: string
        example: kokoiko_api_key
    - in: header
      name: X-Request-Id
      description: リクエストID
      schema:
        type: string
        example: '39e96077-1b68-464a-bb58-e3d71d7c5038'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/request_user_login'
        example:
          value:
            email: kokoiko@example.com
            tel: '08012345678'
            password: 'password123'
  responses:
    '200':
      description: 正常
      headers: {}
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/response_user_login'
          example:
            value:
              access_token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
              refresh_token: 'dGhpcyBpcyBhIHJlZnJlc2ggdG9rZW4gZm9yIHVzZXIgdG8gcmVmcmVzaA'
              expires_in: 3600
    '400':
      description: request項目異常
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_400'
          examples:
            必須パラメータ異常:
              value:
                msg: 必須パラメータ不正
                param_errors:
                  - fields:
                    - email
                    - password
                    message: 必須パラメータ不正
            未成年登録異常:
              value:
                msg: 登録者年齢制限
                param_errors:
                  - fields:
                      - birth_date
                    message: 登録者年齢制限
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_401'
          examples:
            APIキー不正:
              value:
                code: 401
                msg: invalid api key
    '500':
      description: |-
        例外エラー
        主にDB接続異常など。
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_500'
          examples:
            DB接続エラー:
              value:
                code: 500
                msg: internal server error
