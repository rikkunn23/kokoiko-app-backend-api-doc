post:
  operationId: user.post
  tags:
    - user
  summary: ユーザ登録
  description: |-
    ユーザを登録するAPI
  parameters:
    - in: header
      name: X-Api-Key
      description: APIキー
      required: true
      schema:
        type: string
        example: kokoiko_api_key
    # - in: header
    #   name: Authorization
    #   description: 認証トークン
    #   required: true
    #   schema:
    #     type: string
    #     example: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX25vIjoxLCJ1c2VyX25hbWUiOiJhZG1pbiIsInVzZXJfaWQiOjEsInVzZXJfZW1haWwiOiJhZG1pbkBhc2lhLmNvbSIsInVzZXJfYXZhdGFyIjoiYWRtaW4iLCJleHAiOjE2MjYwNjIwMzIsImlhdCI6MTYyNjA2MTQzMn0.7'
    - in: header
      name: X-Request-Id
      description: リクエストID
      schema:
        type: string
        example: '39e96077-1b68-464a-bb58-e3d71d7c5038'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/request_user_create'
        example:
          value:
            sei_name: 山田
            mei_name: 太郎
            email: bitoru_free@example.com
            phone: '08012345678'
            password: 'password123'
  responses:
    '201':
      description: 正常
      headers: {}
    '400':
      description: request項目異常
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_400'
          examples:
            必須パラメータ異常:
              value:
                msg: 必須パラメータ不正
                param_errors:
                  - fields:
                    - sei_name
                    - mei_name
                    - email
                    - phone
                    - password
                    message: 必須パラメータ不正
            未成年登録異常:
              value:
                msg: 登録者年齢制限
                param_errors:
                  - fields:
                      - birth_date
                    message: 登録者年齢制限
    '401':
      description: 認証失敗
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_401'
          examples:
            APIキー不正:
              value:
                code: 401
                msg: invalid api key
    '500':
      description: |-
        例外エラー
        主にDB接続異常など。
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/err-response_500'
          examples:
            DB接続エラー:
              value:
                code: 500
                msg: internal server error
